<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Login</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.css">
	<link rel="stylesheet" href="css/estilo.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.js"type="text/javascript"></script>
    <script src="js/validation.js" type="text/javascript"></script>
</head>
<body>
	<div class="loginPanel">
		<div class="">
			<div class="tabbable"> <!-- Only required for left/right tabs -->

			  <div class="tab-content">
			    <div class="tab-pane active" id="tab1"> 
			    	<!--Formulário de login -->

			      	<h2 align="center">Login</h2><hr>
					<form action="" method="post">
						<table class="login-form">
							<tr>
								<td align="center"colspan="2">
							     	<input class="input-xlarge form-control" placeholder="Nome de usuário" type="text" name="username">
							    </td>
							</tr>

							<tr>
								<!-- <td colspan="2" align="center"><span class="warning">Testando</span>	</td> -->
							</tr>

							<tr>
								<td colspan="2" align="center">
								     <input class="input-xlarge margem10-topo" type="password" name="new_pass" id="new_pass" placeholder="Senha">
								</td>
							</tr>

							<tr>
								<td align="left"><a href="#tab2" data-toggle="tab" type="submit" class="btn btn-link">Não sou cadastrado</a></td>
								<td align="right"><a type="submit" class="btn btn-link">Equeci minha senha</a></td>
							</tr>
								<td colspan="2" align="center"><input type="submit" class="btn" value="Login">	</td>
							</tr>

						</table>
						<hr>
					</form>

			    </div>
			    <div class="tab-pane" id="tab2">
  			      	<h2 align="center">Cadastrar</h2><hr>
					<form action="" method="post">
						<table class="login-form">
							<tr>
								<td align="center"colspan="2">
							     	<input class="input-xlarge form-control" placeholder="Nome de usuário" type="text" name="username">
							    </td>
							</tr>

							<tr>
								<td align="center"colspan="2">
							     	<input class="input-xlarge form-control margem10-topo" placeholder="Nome" type="text" name="email">
							    </td>
							</tr>

							<tr>
								<td align="center"colspan="2">
							     	<input class="input-xlarge form-control margem10-topo" placeholder="Sobrenome" type="text" name="email">
							    </td>
							</tr>

							<tr>
								<td align="center"colspan="2">
							     	<input class="input-xlarge form-control margem10-topo" placeholder="Email" type="email" name="email">
							    </td>
							</tr>
							
							<tr>
								<td colspan="2" align="center">
								     <input class="input-xlarge margem10-topo" type="password" name="new_pass" id="new_pass" placeholder="Senha">
								</td>
							</tr>

							<tr>
								<td colspan="2" align="center">
								     <input class="input-xlarge margem10-topo" type="password" name="new_pass" id="new_pass" placeholder="Repita a senha">
								</td>
							</tr>


							<tr>
								<td align="left"><a href="#tab2" data-toggle="tab" type="submit" class="btn btn-link">Não sou cadastrado</a></td>
								<td align="right"><a type="submit" class="btn btn-link">Equeci minha senha</a></td>
							</tr>
								<td colspan="2" align="center"><input type="submit" class="btn" value="Login">	</td>
							</tr>

						</table>
						<hr>
			    </div>
			  </div>
			</div>
				
		</div>
	</div>
